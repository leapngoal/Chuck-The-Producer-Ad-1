<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="text/css" href="i.png">
	<link rel="stylesheet" type="text/css" href="23.css">

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<title>Chuck The Producer</title>
</head>
<body>
	<!--======== HEADER & NAVBAR ========-->
	<header class="header" id="header">
		<nav class="nav container">
			<a href="#" class="nav_logo">
				Chuck The Producer
			</a>

			<div class="nav_toggle" id="nav-toggle">
				<i class='bx bx-menu'></i>
			</div>
		</nav>
	</header>

	<!-- MAIN -->
	<main class="main">
		<!--======== HOME ========-->
		<section class="home section" id="home">
			<div class="home_container container grid">
				<div class="home_images">
					<img src="s.webp" alt="image" class="home_img">

					<div class="model_tooltip model_tooltip-1">
						<img src="tooltip-right.svg" alt="" class="tooltip_img">
						<span class="model_tooltip-text">Trap Beats</span>
					</div>
					<div class="model_tooltip model_tooltip-2">
						<img src="tooltip-right.svg" alt="" class="tooltip_img">
						<span class="model_tooltip-text">R&B Beats</span>
					</div>
					<div class="model_tooltip model_tooltip-3">
						<img src="tooltip-right.svg" alt="" class="tooltip_img">
						<span class="model_tooltip-text">Drill Beats</span>
					</div>
					<div class="model_tooltip model_tooltip-4">
						<img src="tooltip-right.svg" alt="" class="tooltip_img">
						<span class="model_tooltip-text">Pain Beats</span>
					</div>
				</div>

				<div class="home_data">
					<p class="home_name">
						Chuck The Producer <img src="icon.png" alt="" class="icon_img">
					</p>
					<p class="plus">
						This Weeks Offer
					</p>
					<p class="home_description-1">
						FREE DOWNLOAD <br> 
						80+ BEATS TODAY
					</p>
					<p class="home_description-2">
						40% OFF ALL BEATS
					</p>
					<p class="arrow">
						<i class='bx bx-down-arrow-circle bx-tada' ></i>
					</p>
					
					<a href="https://www.soundclick.com/chucktheproducer" target="blank_" class="home_btn button">
						DOWNLOAD
					</a>
				</div>
			</div>
		</section>
	</main>

	<!--======== SCROLL REVEAL ======-->
	<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

	<!-- SCROLL REVEAL 2 -->
	<script src="https://unpkg.com/scrollreveal"></script>

	<!-- JS -->
	<script type="text/javascript" src="23.js"></script>

</body>
</html>
